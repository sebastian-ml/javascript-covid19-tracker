<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello-e311fde4/css/fontello.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>
            <a href="#">COVID-19 Tracker</a>
        </h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__link" href="#">Sources</a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link" href="#">About</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<aside class="aside">
    <div class="icon-open-arrows">
        <i class="icon-right-open"></i>
        <i class="icon-right-open"></i>
    </div>
    <nav class="nav">
        <ul class="nav__list nav__list--vertical">
            <li class="nav__list-item">
                <a class="nav__link" href="#">
                    <i class="icon-globe"></i>
                    <span class="nav__text">GLOBAL</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a class="nav__link" href="#">
                    <i class="icon-flag"></i>
                    <span class="nav__text">COUNTRY</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main>
    <header class="heading-wrapper">
        <h2 class="heading heading--large">Global statistics</h2>
    </header>
    <section class="stats">
        <div class="card card--large">
            Lorem ipsum
        </div>
        <article class="card card--medium">
            <header class="card__header">
                <h3>Details</h3>
            </header>
            <div class="card__body">
                <dl class="desc-list">
                    <div class="desc-list__row">
                        <dt class="desc-list__key">Total</dt>
                        <dd class="desc-list__value">12345</dd>
                    </div>
                    <div class="desc-list__row">
                        <dt class="desc-list__key">Recovered</dt>
                        <dd class="desc-list__value">12345</dd>
                    </div>
                    <div class="desc-list__row">
                        <dt class="desc-list__key">Deaths</dt>
                        <dd class="desc-list__value">12345</dd>
                    </div>
                    <div class="desc-list__row">
                        <dt class="desc-list__key">Active</dt>
                        <dd class="desc-list__value">12345</dd>
                    </div>
                </dl>
            </div>
        </article>
    </section>
</main>
</body>
</html>
